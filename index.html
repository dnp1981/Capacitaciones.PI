<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capacitaciones - Procesos e Innovación</title>
  <style>
    :root {
      --primary-color: #f05a28;
      --secondary-color: #0c1d2e;
      --text-color: #ffffff;
      --bg-color: #f7f7f7;
      --tile-color: #00aaff;
      --tile-inactive: #cccccc;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg-color);
      color: var(--secondary-color);
    }
    header {
      background: var(--secondary-color);
      color: var(--text-color);
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .tile {
      background: var(--tile-color);
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      font-size: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      text-align: center;
    }
    .grid:hover .tile:not(:hover) {
      background: var(--tile-inactive);
    }
    .tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Área de Procesos e Innovación</h1>
    <p>Selecciona una capacitación</p>
  </header>
  <main>
    <div class="grid">
      <a href="DE_PM_A_AI-PM.html" class="tile">DE PM A AI-PM</a>
      <a href="MODELO_CRAFT.html" class="tile">MODELO CRAFT</a>
      <a href="MCP.html" class="tile">MCP</a>
    </div>
  </main>
</body>
</html>
